{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
